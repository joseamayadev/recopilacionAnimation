<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Google</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <header class="contenedor-navegacion">
      <nav class="navegacion">
        <ul class="items">
          <li>Correo</li>
          <li>Imágenes</li>
          <li><img class="menu" src="menu-icon.png" alt="" /></li>
          <li><img class="user" src="user-icon.png" alt="" /></li>
        </ul>
      </nav>
    </header>

    <main class="main">
      <img src="logo.png" alt="" />
    </main>
    <!--Contenedor del boton de busqueda-->
    <div class="contenedor-btn">
      <div class="btn-busqueda">
        <div class="search-icon">
          <div class="search-circle"></div>
          <div class="search-line"></div>
        </div>
        <input type="text" class="input-busqueda" />
      </div>
    </div>

    <!--Contenedor delos  botones secundarios-->
    <div class="contenedor-btn">
      <div class="btn-search">
        <button class="btn-suerte">Google Search</button>
        <button class="btn-google">Me siento con suerte</button>
      </div>
    </div>
    <p class="texto">
      <span class="negrita">Su idioma es: </span> Español (Latinoamérica)
    </p>

    <footer>
      <div class="left">
        <ul class="list-footer">
          <li>Anunciate</li>
          <li>Negocios</li>
          <li>Nosotros</li>
        </ul>
      </div>

      <div class="right">
        <ul class="list-footer">
          <li>Politicas</li>
          <li>Configuración</li>
        </ul>
      </div>
    </footer>
  </body>
</html>
