<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Awesome Landing</title>
    <link rel="stylesheet" href="styles.css " />
    <script
      src="https://kit.fontawesome.com/56de99d4d1.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <img src="bg.png" alt="" />
    <nav class="menu">
      <a href="" class="logo">Futuro</a>
      <a href="" class="login">Login</a>
    </nav>

    <section class="portada">
      <div class="contenedor-textos">
        <h2>
          Extremedamente intelectual
          <span class="text">y retamos</span>
          <span class="text">a los proyectos</span>
        </h2>
        <h4>Un sistema completo de salud para su empresa</h4>
        <div class="contenedor-btn"><button>Nuestros casos</button></div>
      </div>

      <div class="contenedor-iconos">
        <div class="contenedor-cards naranja">
          <i class="icono"></i>
          <p class="subheading">Clientes</p>
          <h4 class="number">19,000</h4>
          <p class="subheading">-62%</p>
        </div>
        <div class="contenedor-cards morado">
          <i class="icono"></i>
          <p class="subheading">Clientes</p>
          <h4 class="number">10,000</h4>
          <p class="subheading">-12%</p>
        </div>
        <div class="contenedor-cards azul">
          <i class="icono"></i>
          <p class="subheading">Clientes</p>
          <h4 class="number">16,700</h4>
          <p class="subheading">-1%</p>
        </div>

        <div class="arrow"><i class="fas fa-arrow-right"></i></div>
      </div>
    </section>
  </body>
</html>
